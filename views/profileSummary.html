<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="styles/styles.css" rel="stylesheet">
    <title>Profile Summary</title>
</head>
<body class="mx-5">
    <!-- nav bar -->
    <nav class="navbar navbar-light bg-light mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ @BASE }}">My Dating Website</a>
        </div>
    </nav> <!-- end of navbar -->
    <div class="row">
    <div class="border rounded col-12 col-sm-6 px-0">
        <p class="px-3 pt-3">Name: {{@SESSION.fName}} {{@SESSION.lName}}</p>
        <hr>
        <p class="px-3">Gender: {{@SESSION.gender}}</p>
        <hr>
        <p class="px-3">Age: {{@SESSION.age}}</p>
        <hr>
        <p class="px-3">Phone: {{@SESSION.phoneNum}}</p>
        <hr>
        <p class="px-3">Email: {{@SESSION.email}}</p>
        <hr>
        <p class="px-3">State: {{@SESSION.state}}</p>
        <hr>
        <p class="px-3">Seeking: {{@SESSION.seeking}}</p>
        <hr>
        <p class="px-3">Interests: {{@SESSION.interests}}</p>
    </div>
    <div class="col-12 col-sm-6">
        <img src="../images/">
        <p>Biography</p>
        <p>{{@SESSION.bio}}</p>
    </div>
    </div>
</body>
</html>
