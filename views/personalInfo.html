<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="styles/styles.css" rel="stylesheet">
    <title>Personal Info</title>
</head>
<body class="mx-5">
    <h1>Personal Information</h1>
    <hr>
    <div class="row justify-content-between">
    <form class="col-12 col-sm-8">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" aria-describedby="firstName" placeholder="John">

        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" aria-describedby="lastName" placeholder="Doe">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control" id="age" aria-describedby="age" placeholder="42">
        </div>
        <div class="mb-3">
            <label class="d-block">Gender</label>
            <div class="mb-3 form-check form-check-inline">
                <input type="radio" name="gender" class="form-check-input" id="male">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="mb-3 form-check form-check-inline">
                <input type="radio" name="gender" class="form-check-input" id="female">
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="phoneNum" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNum" aria-describedby="age" placeholder="555-555-5555">
        </div>
        <a type="button" href="profile" class="btn btn-primary">Next ></a>
    </form>
        <div class="alert alert-secondary col-12 col-sm-4" role="alert">
            <strong>Note:</strong> All information entered is protected by our <a href="#">privacy policy</a>. Profile information can
            only be viewed by others with your permission
        </div>
    </div>
</body>
</html>
