<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="styles/styles.css" rel="stylesheet">
    <title>Profile Info</title>
</head>
<body class="mx-5">
    <!-- nav bar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ @BASE }}">My Dating Website</a>
        </div>
    </nav> <!-- end of navbar -->
    <h1>Profile</h1>
    <hr>

        <form method="post" class="row justify-content-between">
            <div  class="col-12 col-sm-6">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="email" placeholder="JohnDoe@yahoo.com" value="{{@email}}">

                <!-- display an error message if there is one -->
                <check if="{{ isset(@errors['email']) }}">
                    <span class="err">{{ @errors['email']}}</span>
                </check>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <select id="state" name="state" class="form-select">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option selected value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="d-block">Seeking</label>
                <div class="mb-3 form-check form-check-inline">
                    <input type="radio" name="seeking" class="form-check-input" id="male" value="Male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="mb-3 form-check form-check-inline">
                    <input type="radio" name="seeking" class="form-check-input" id="female" value="Female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
            </div>
            <div class="mb-3 col-12 col-sm-6" id="rightSide">
                <label for="bio" class="form-label">Biography</label>
                <textarea class="form-control" id="bio" name="bio" rows="3"
                          placeholder="Put what you want others to know about you here."></textarea>
            </div>
            <div class="row">
            <button type="submit" value="interests" class="btn btn-primary"> Next ></button>
            </div>
        </form>

</body>
</html>
