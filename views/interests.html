<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="styles/styles.css" rel="stylesheet">
    <title>Personal Interests</title>
</head>
<body class="mx-5">
    <!-- nav bar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ @BASE }}">My Dating Website</a>
        </div>
    </nav> <!-- end of navbar -->
    <h1>Interests</h1>
    <hr>
    <form method="post">
    <div class="mb-3">
        <label>In-door Interests</label>
        <div>
            <div class="form-check form-check-inline col-3">
                <input class="form-check-input" type="checkbox" id="tv" name="interests[]" value="tv">
                <label class="form-check-label" for="tv">tv</label>
            </div>
            <div class="form-check form-check-inline col-3">
                <input class="form-check-input" type="checkbox" id="movies" name="interests[]" value="movies">
                <label class="form-check-label" for="movies">movies</label>
            </div>
            <div class="form-check form-check-inline col-3">
                <input class="form-check-input" type="checkbox" id="cooking" name="interests[]" value="cooking">
                <label class="form-check-label" for="cooking">cooking</label>
            </div>
            <div class="form-check form-check-inline col-2">
                <input class="form-check-input" type="checkbox" id="boardGames" name="interests[]" value="board games">
                <label class="form-check-label" for="boardGames">board games</label>
            </div>
        </div>
        <div>
            <div class="form-check form-check-inline col-3">
                <input class="form-check-input" type="checkbox" id="puzzles" name="interests[]" value="puzzles">
                <label class="form-check-label" for="puzzles">puzzles</label>
            </div>
            <div class="form-check form-check-inline col-3">
                <input class="form-check-input" type="checkbox" id="reading" name="interests[]" value="reading">
                <label class="form-check-label" for="reading">reading</label>
            </div>
            <div class="form-check form-check-inline col-3">
                <input class="form-check-input" type="checkbox" id="playingCards" name="interests[]" value="playing cards">
                <label class="form-check-label" for="playingCards">playing cards</label>
            </div>
            <div class="form-check form-check-inline col-2">
                <input class="form-check-input" type="checkbox" id="videoGames" name="interests[]" value="video games">
                <label class="form-check-label" for="videoGames">video games</label>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <label>Out-door Interests</label>
        <div>
            <div class="form-check form-check-inline col-3">
                <input class="form-check-input" type="checkbox" id="hiking" name="interests[]" value="hiking">
                <label class="form-check-label" for="hiking">hiking</label>
            </div>
            <div class="form-check form-check-inline col-3">
                <input class="form-check-input" type="checkbox" id="biking" name="interests[]" value="biking">
                <label class="form-check-label" for="biking">biking</label>
            </div>
            <div class="form-check form-check-inline col-3">
                <input class="form-check-input" type="checkbox" id="swimming" name="interests[]" value="swimming">
                <label class="form-check-label" for="swimming">swimming</label>
            </div>
            <div class="form-check form-check-inline col-2">
                <input class="form-check-input" type="checkbox" id="collecting" name="interests[]" value="collecting">
                <label class="form-check-label" for="collecting">collecting</label>
            </div>
        </div>
        <div>
            <div class="form-check form-check-inline col-3">
                <input class="form-check-input" type="checkbox" id="walking" name="interests[]" value="walking">
                <label class="form-check-label" for="walking">walking</label>
            </div>
            <div class="form-check form-check-inline col-3">
                <input class="form-check-input" type="checkbox" id="climbing" name="interests[]" value="climbing">
                <label class="form-check-label" for="climbing">climbing</label>
            </div>
        </div>
    </div>
        <div class="row">
            <button type="submit" class="btn btn-primary">Next ></button>
        </div>
    </form>

</body>
</html>
