<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="styles/styles.css" rel="stylesheet">
    <title>Personal Info</title>
</head>
<body class="mx-5">
    <!-- nav bar -->
    <nav class="navbar navbar-light bg-light mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ @BASE }}">My Dating Website</a>
        </div>
    </nav> <!-- end of navbar -->
    <h1>Personal Information</h1>
    <hr>
    <div class="row justify-content-between">
    <form method="post" class="col-12 col-sm-8">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" aria-describedby="firstName"
                   placeholder="John" value="{{@fname}}">
            <!-- display an error message if there is one -->
            <check if="{{ isset(@errors['fname'])}}">
                <span class="err">{{ @errors['fname']}}</span>
            </check>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" aria-describedby="lastName"
                   placeholder="Doe" value="{{@lname}}">
            <!-- display an error message if there is one -->
            <check if="{{ isset(@errors['lname'])}}">
                <span class="err">{{ @errors['lname']}}</span>
            </check>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control" id="age" name="age" aria-describedby="age" placeholder="42"
                   value="{{@age}}">

            <!-- display an error message if there is one -->
            <check if="{{ isset(@errors['age'])}}">
                <span class="err">{{ @errors['age']}}</span>
            </check>
        </div>
        <div class="mb-3">
            <label class="d-block">Gender</label>
            <div class="mb-3 form-check form-check-inline">
                <input type="radio" name="gender" class="form-check-input" id="male" value="Male">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="mb-3 form-check form-check-inline">
                <input type="radio" name="gender" class="form-check-input" id="female" value="Female">
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="phoneNum" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNum" name="phoneNum" aria-describedby="age"
                   placeholder="555-555-5555" value="{{@phoneNum}}">

            <!-- display an error message if there is one -->
            <check if="{{ isset(@errors['phoneNum'])}}">
                <span class="err">{{ @errors['phoneNum']}}</span>
            </check>
        </div>
        <div>
            <label id="premiumLabel" for="premium" class="form-label"><strong>Premium Membership</strong><br>
            <input class="me-2" type="checkbox" id="premium" name="premium" value="Premium">Sign me up for a Premium Account!</label>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-primary">Next ></button>
        </div>
    </form>
        <div class="alert alert-secondary col-12 col-sm-4" role="alert">
            <p><strong>Note:</strong> All information entered is protected by our <a href="#">privacy policy</a>.
                Profile information can
            only be viewed by others with your permission</p>
        </div>
    </div>

</body>
</html>
